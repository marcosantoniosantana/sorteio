<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sorteio</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<header class="cabecalho">
		<div class="titulo-geral">
			<h2 class="titulo" id="l1"></h2>
			<h2 class="titulo" id="l2"></h2>
			<h2 class="titulo" id="l3"></h2>
			<h2 class="titulo" id="l4"></h2>
			<h2 class="titulo" id="l5"></h2>
			<h2 class="titulo" id="l6"></h2>
			<h2 class="titulo" id="l7"></h2>
		</div>
	</header>

	<section class="tela">

		<div class="geral">
			<div class="mural">
				<div id="listaSorteio"></div>
			</div>

			<div class="aba-escolhido">
				<h3 class="mini-titulo">A escolha foi:</h3>

				<h3 class="mini-titulo" id="escolhido"></h3>
			</div>
		</div>


		<div class="caixa">
			<input type="text" id="nomes" placeholder="Digite aqui...">

			<button type="button" class="btn" id="bt-anotar">Anotar</button>
			<button type="button" class="btn" id="bt-sortear">Sortear</button>
		</div>
	</section>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
